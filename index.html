<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        .preview {
            border: 2px solid #000;
            padding: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        .trash-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Selecciona im√°genes para generar el PDF</h2>
    <input type="file" id="imageInput" multiple accept="image/*">
    <div id="image-container"></div>
    <button onclick="generatePDF()">Generar PDF</button>
    <button onclick="chooseShareOption()">Compartir PDF</button>

    <script>
        let selectedImages = [];
        let pdfBlob = null;

        // Maneja la selecci√≥n de archivos y muestra una vista previa
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const container = document.getElementById('image-container');
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview');
                    
                    // Crear un contenedor para la imagen y el bot√≥n de eliminaci√≥n
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('image-wrapper');
                    
                    // Crear el bot√≥n de eliminar
                    const trashIcon = document.createElement('button');
                    trashIcon.classList.add('trash-icon');
                    trashIcon.innerHTML = 'üóëÔ∏è';
                    trashIcon.onclick = function() {
                        container.removeChild(imageWrapper);
                        // Eliminar la imagen de la lista de im√°genes seleccionadas
                        const index = selectedImages.indexOf(img.src);
                        if (index !== -1) {
                            selectedImages.splice(index, 1);
                        }
                    };

                    // Agregar la imagen y el bot√≥n al contenedor
                    imageWrapper.appendChild(img);
                    imageWrapper.appendChild(trashIcon);
                    container.appendChild(imageWrapper);
                    
                    // Agregar la imagen al arreglo de im√°genes seleccionadas
                    selectedImages.push(img.src);
                }
                reader.readAsDataURL(file);
            }
        });

        // Genera el PDF con las im√°genes seleccionadas
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let pageHeight = doc.internal.pageSize.getHeight();
            let imgWidth = 150;
            let imgHeight = 100;
            let xPosition = 30;
            let yPosition = 20;
            let imagesPerPage = 2; // Dos im√°genes por p√°gina

            // A√±adir las im√°genes al PDF
            for (let i = 0; i < selectedImages.length; i++) {
                // Si hay dos im√°genes, comenzamos una nueva p√°gina
                if (i % imagesPerPage === 0 && i !== 0) {
                    doc.addPage();
                    yPosition = 20; // Resetear la posici√≥n Y
                }

                // Si es la √∫ltima imagen y hay un n√∫mero impar de im√°genes, centrarla en la p√°gina
                if (i === selectedImages.length - 1 && selectedImages.length % 2 !== 0) {
                    xPosition = (doc.internal.pageSize.width - imgWidth) / 2; // Centrar horizontalmente
                }

                doc.addImage(selectedImages[i], 'JPEG', xPosition, yPosition, imgWidth, imgHeight);

                // Actualizar la posici√≥n Y para la siguiente imagen
                if (i % imagesPerPage === 0) {
                    yPosition += imgHeight + 10; // Espacio entre im√°genes
                } else {
                    yPosition += imgHeight + 10;
                    xPosition = 30; // Resetear posici√≥n X para la siguiente fila
                }
            }

            pdfBlob = doc.output('blob');
            const pdfURL = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = pdfURL;
            a.download = 'imagenes.pdf';
            a.click();
        }

        // Permite elegir la opci√≥n de compartir el PDF
        function chooseShareOption() {
            if (!pdfBlob) {
                alert('Primero genera el PDF');
                return;
            }

            let option = confirm("¬øQuieres compartir por WhatsApp? (Cancelar para compartir por Gmail)");
            if (option) {
                sharePDF('whatsapp');
            } else {
                sharePDF('gmail');
            }
        }

        // Comparte el PDF seg√∫n el m√©todo seleccionado
        function sharePDF(method) {
            const pdfURL = URL.createObjectURL(pdfBlob);

            if (method === 'whatsapp') {
                const whatsappURL = `https://api.whatsapp.com/send?text=Descarga%20tu%20PDF%20aqu√≠:%20${pdfURL}`;
                window.open(whatsappURL, '_blank');
            } else {
                const gmailURL = `mailto:?subject=Archivo%20PDF&body=Adjunto%20el%20archivo%20PDF:%20${pdfURL}`;
                window.open(gmailURL, '_blank');
            }
        }
    </script>
</body>
</html>
